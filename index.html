<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Entry Form</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #3a3a3a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007acc;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Data Entry Form</h2>
    <form id="data-form">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
  const form = document.getElementById('data-form');
  const endpoint = 'https://v1.nocodeapi.com/kesiswaanxvp/google_sheets/IdWQovTMYqWSXYud?tabId=Sheet1';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const dob = document.getElementById('dob').value;
    const address = document.getElementById('address').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const gender = document.getElementById('gender').value;

    if (!name || !dob || !address || !phone || !gender) {
      alert("Please fill in all fields.");
      return;
    }

    const row = [name, dob, address, phone, gender];

    try {
      const response = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: [row] })
      });

      const result = await response.json();
      console.log(result);

      if (result.message === 'Success') {
        alert('Data saved!');
        form.reset();
      } else {
        alert('Error from API: ' + JSON.stringify(result));
      }
    } catch (err) {
      alert('Error: ' + err.message);
    }
  });
</script>

</body>
</html>
